<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body onload="openFile()">
    <h1>Monarch Epoch</h1>
    <br><br>



    <div id="results"></div>

    <script>
        const searchQuery = document.getElementsById('fileName')

        function openFile(){
            if(searchQuery == "Test.txt") {
                document.getElementById('results').innerHTML = '<p><iframe src="/Test.txt" height="95%" width="95%"></iframe></p>'
            }else{
                document.getElementById('results').innerHTML = 'File Not Found'
            }
        }



    </script>

    <br><br>
    <a href='/'>Back</a>

</body>
</html>
